<div x-data="{ 
    open: false,
    rowId: null,
    rowData: {},
    
    init() {
        this.$watch('open', value => {
            if (!value) this.resetForm();
        });
    },

    resetForm() {
        this.rowId = null;
        this.rowData = {};
    },

    async saveRow() {
        const form = document.getElementById('row-form');
        const formData = new FormData(form);
        const data = Object.fromEntries(formData);
        
        document.dispatchEvent(new CustomEvent('save-row', { 
            detail: { ...data, id: this.rowId }
        }));
        
        this.open = false;
    }
}" 
     @edit-row.window="
        open = true; 
        rowId = $event.detail.id;
        rowData = $event.detail.data || {};"
     @add-row.window="open = true"
     x-show="open"
     class="relative z-50"
     aria-labelledby="modal-title" 
     role="dialog" 
     aria-modal="true">
    
    <!-- Background backdrop -->
    <div x-show="open" class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

    <div class="fixed inset-0 z-50 overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
            <div x-show="open"
                 class="relative transform overflow-hidden rounded-lg bg-white px-4 pb-4 pt-5 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg sm:p-6">
                
                <!-- Header -->
                <div class="mb-4">
                    <h3 class="text-lg font-semibold" x-text="rowId ? 'Edit Record' : 'Add New Record'"></h3>
                </div>

                <!-- Form -->
                <form id="row-form" class="space-y-4">
                    <input type="hidden" name="row_id" x-model="rowId">
                    
                    <!-- Dynamic form fields will be generated here based on visible columns -->
                    <div id="row-fields">
                    </div>
                </form>

                <!-- Footer -->
                <div class="mt-5 sm:mt-6 sm:grid sm:grid-flow-row-dense sm:grid-cols-2 sm:gap-3">
                    <button type="button"
                            class="btn-primary sm:col-start-2"
                            @click="saveRow()">
                        Save
                    </button>
                    <button type="button"
                            class="btn-secondary mt-3 sm:col-start-1 sm:mt-0"
                            @click="open = false">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
