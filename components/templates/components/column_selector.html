<div class="relative">
    <button type="button" id="column-menu-button" class="inline-flex items-center gap-x-1.5 rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">
        Columns
        <svg class="-mr-1 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
        </svg>
    </button>

    <div id="column-menu" class="absolute right-0 z-10 mt-2 w-56 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none hidden" role="menu" aria-orientation="vertical" aria-labelledby="column-menu-button" tabindex="-1">
        <div class="py-1" role="none">
            {% for column in columns %}
            <div class="px-4 py-2 text-sm flex items-center justify-between">
                <label class="text-gray-700 cursor-pointer flex items-center">
                    <input type="checkbox" class="column-toggle mr-2" data-column="{{ column.id }}" checked>
                    {{ column.label }}
                </label>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
