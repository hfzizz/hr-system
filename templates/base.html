<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your App{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="flex min-h-screen">
        <!-- Include Sidebar -->
        {% include 'sidebar.html' %}

        <!-- Main Content Area -->
        <div class="flex-1 flex flex-col">
            <!-- Top Navigation Bar -->
            <header class="bg-white shadow">
                <div class="flex justify-between items-center px-8 py-4">
                    <!-- Page Title -->
                    <h1 class="text-2xl font-semibold text-gray-900">
                        {% block header %}Dashboard{% endblock %}
                    </h1>

                    <!-- User Menu -->
                    {% if user.is_authenticated %}
                    <div class="relative" x-data="{ open: false }">
                        <button type="button" 
                                @click="open = !open"
                                class="flex items-center gap-2 bg-white p-2 rounded-md hover:bg-gray-50"
                                id="user-menu-button">
                            <!-- User Avatar/Initial -->
                            <div class="h-8 w-8 rounded-full bg-indigo-100 flex items-center justify-center">
                                <span class="text-indigo-700 font-medium">{{ user.username|first|upper }}</span>
                            </div>
                            <!-- User Name -->
                            <span class="text-sm text-gray-700">{{ user.username }}</span>
                            <!-- Dropdown Arrow -->
                            <svg class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </button>

                        <!-- Dropdown Menu -->
                        <div class="hidden absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
                             role="menu" 
                             id="user-menu-dropdown">
                            <!-- Profile Link -->
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                Your Profile
                            </a>
                            <!-- Settings Link -->
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                Settings
                            </a>
                            <!-- Logout Form -->
                            <form method="post" action="{% url 'logout' %}" class="block">
                                {% csrf_token %}
                                <button type="submit" 
                                        class="w-full text-left px-4 py-2 text-sm text-red-700 hover:bg-gray-100">
                                    Sign out
                                </button>
                            </form>
                        </div>
                    </div>
                    {% endif %}
                </div>
            </header>

            <!-- Main Content -->
            <main class="flex-1 p-8">
                {% if messages %}
                    {% for message in messages %}
                        <div class="mb-4 rounded-md {% if message.tags %}{{ message.tags }}{% endif %} p-4">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}

                {% block content %}
                <!-- Content will be injected here -->
                {% endblock %}
            </main>
        </div>
    </div>

    <!-- JavaScript for dropdown menu -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuButton = document.getElementById('user-menu-button');
            const menuDropdown = document.getElementById('user-menu-dropdown');
            
            if (menuButton && menuDropdown) {
                // Toggle menu on button click
                menuButton.addEventListener('click', function() {
                    menuDropdown.classList.toggle('hidden');
                });

                // Close menu when clicking outside
                document.addEventListener('click', function(event) {
                    if (!menuButton.contains(event.target) && !menuDropdown.contains(event.target)) {
                        menuDropdown.classList.add('hidden');
                    }
                });
            }
        });
    </script>
</body>
</html>
