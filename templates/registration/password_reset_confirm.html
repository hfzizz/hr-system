{% extends "base.html" %}
{% load static %}
{% block sidebar %}{% endblock %}
{% block header %}{% endblock %}
{% block main_wrapper %}
<div>
    <div class="flex-1 flex flex-col min-h-screen">
<div class="flex min-h-screen flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <img class="mx-auto h-12 w-auto" src="{% static 'images/logo.png' %}" alt="HR System">
        <h2 class="mt-6 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">
            Set a new password
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600">
            Please enter your new password below.
        </p>
    </div>
    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white px-6 py-8 shadow sm:rounded-lg sm:px-12">
            <form method="post" class="space-y-6">
                {% csrf_token %}
                {{ form.as_p }}
                <div>
                    <button type="submit"
                        class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                        Change password
                    </button>
                </div>
            </form>
        </div>
    </div>
    <p class="mt-10 text-center text-sm text-gray-500">
        <a href="{% url 'login' %}" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">
            Return to login page
        </a>
    </p>
</div>
{% endblock %}
