<div id="period-success-message" class="mt-6 border-t border-gray-200 pt-6">
    <div class="flex items-center animate-fade-in">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
        <div class="highlight-success">
            <p class="text-sm text-green-600">
                {% if default_period %}
                    Period successfully updated! The current default period is: 
                    <span class="font-semibold">
                        {{ default_period.start_date|date:"M d, Y" }} to {{ default_period.end_date|date:"M d, Y" }}
                    </span>
                {% else %}
                    No default period has been set yet.
                {% endif %}
            </p>
        </div>
    </div>
</div>

<style>
    @keyframes fadeIn {
        0% { opacity: 0; transform: translateY(-10px); }
        100% { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes highlight {
        0% { background-color: rgba(220, 252, 231, 0); }
        50% { background-color: rgba(220, 252, 231, 1); }
        100% { background-color: rgba(220, 252, 231, 0); }
    }
    
    .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
    }
    
    .highlight-success {
        animation: highlight 1.5s ease-in-out;
        border-radius: 0.25rem;
        padding: 0.5rem;
    }
</style>
