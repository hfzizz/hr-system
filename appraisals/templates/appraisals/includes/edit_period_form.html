<form 
    id="edit-period-form" 
    hx-post="{% url 'appraisals:update_period' period.id %}"
    hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
    hx-target="#period-list-container"
    hx-swap="innerHTML"
    hx-on::after-request="document.getElementById('editPeriodModal').classList.add('hidden');"
    class="space-y-4">
    
    <h3 class="text-lg font-medium leading-6 text-gray-900">Edit Appraisal Period</h3>
    
    <div class="mt-6 space-y-4">
        <div>
            <label for="edit_period_start" class="block text-sm font-medium text-gray-700">Period Start</label>
            <input type="date" name="start_date" id="edit_period_start" value="{{ period.start_date|date:'Y-m-d' }}" required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>

        <div>
            <label for="edit_period_end" class="block text-sm font-medium text-gray-700">Period End</label>
            <input type="date" name="end_date" id="edit_period_end" value="{{ period.end_date|date:'Y-m-d' }}" required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>
    </div>
    
    <div class="mt-5 sm:mt-6 sm:grid sm:grid-flow-row-dense sm:grid-cols-2 sm:gap-3">
        <button type="submit"
                class="inline-flex w-full justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 sm:col-start-2">
            Save Changes
        </button>
        <button type="button"
                onclick="document.getElementById('editPeriodModal').classList.add('hidden')"
                class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:col-start-1 sm:mt-0">
            Cancel
        </button>
    </div>
</form>
