{% extends "base.html" %}

{% block title %}Dashboard - Your App{% endblock %}

{% block content %}
<div class="space-y-6">
    <!-- Header -->
    <div class="flex items-center justify-between">
        <h1 class="text-2xl font-bold text-gray-900">Dashboard</h1>
        <button class="rounded-md bg-indigo-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500">
            New Project
        </button>
    </div>

    <!-- Stats Cards -->
    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-4">
        <!-- Sample Stat Card -->
        <div class="rounded-lg bg-white p-6 shadow">
            <h3 class="text-sm font-medium text-gray-500">Total Projects</h3>
            <p class="mt-2 text-3xl font-bold text-gray-900">12</p>
        </div>
        <!-- Add more stat cards as needed -->
    </div>

    <!-- Recent Activity -->
    <div class="rounded-lg bg-white p-6 shadow">
        <h2 class="text-lg font-semibold text-gray-900">Recent Activity</h2>
        <!-- Add activity list here -->
    </div>
</div>
{% endblock %}
