{% if source_type == "manual" %}
    <div class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700">Publication Type</label>
            <select name="publication_type" 
                    hx-get="{% url 'employee:load_type_fields_publication' %}"
                    hx-target="next div"
                    hx-swap="innerHTML"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                <option value="">Select Type</option>
                <option value="journal">Journal Article</option>
                <option value="conference">Conference Paper</option>
                <option value="book">Book</option>
                <option value="chapter">Book Chapter</option>
            </select>
        </div>
        
        <div class="type-specific-fields">
            <!-- Will be populated by HTMX based on publication type -->
        </div>
    </div>
{% else %}
    <div class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700">Source ID</label>
            <input type="text" 
                   name="source_id"
                   hx-get="{% url 'employee:fetch_publication_metadata' %}"
                   hx-trigger="blur"
                   hx-target="closest .publication-form"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>
        
        <div class="citation-preview hidden">
            <label class="block text-sm font-medium text-gray-700">Citation Preview</label>
            <p class="mt-1 text-sm text-gray-500 italic"></p>
        </div>
    </div>
{% endif %}
